<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f5f5f5"/>

    <!-- Edges (Connections between nodes) -->
    <line x1="100" y1="100" x2="200" y2="200" stroke="black" stroke-width="2"/>
    <line x1="200" y1="200" x2="300" y2="100" stroke="black" stroke-width="2"/>
    <line x1="200" y1="200" x2="200" y2="300" stroke="black" stroke-width="2"/>
    <line x1="100" y1="100" x2="200" y2="300" stroke="black" stroke-width="2"/>

    <!-- Nodes -->
    <circle cx="100" cy="100" r="20" fill="blue" stroke="black" stroke-width="2"/>
    <circle cx="200" cy="200" r="20" fill="red" stroke="black" stroke-width="2"/>
    <circle cx="300" cy="100" r="20" fill="green" stroke="black" stroke-width="2"/>
    <circle cx="200" cy="300" r="20" fill="orange" stroke="black" stroke-width="2"/>

    <!-- Labels -->
    <text x="100" y="100" text-anchor="middle" dy="5" font-size="14" fill="white">A</text>
    <text x="200" y="200" text-anchor="middle" dy="5" font-size="14" fill="white">B</text>
    <text x="300" y="100" text-anchor="middle" dy="5" font-size="14" fill="white">C</text>
    <text x="200" y="300" text-anchor="middle" dy="5" font-size="14" fill="white">D</text>
</svg>
